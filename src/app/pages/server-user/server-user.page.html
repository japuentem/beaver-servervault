<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add users to server</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  ><ion-list>
    <ion-item>
      <ion-select
        interface="popover"
        placeholder="Select server"
        (ionChange)="onServerSelected($event)"
        [(ngModel)]="selectedServer"
      >
        <ion-select-option *ngFor="let server of serverList" [value]="server">
          {{server.title}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addUserServer()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter user" [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        placeholder="Enter password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        placeholder="Enter duedate"
        [(ngModel)]="duedate"
      ></ion-input> </ion-item
  ></ion-list>
</ion-content>
